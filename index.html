<html>
	<head>
		<title>Jahresumsatz</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";

			function fUmsatz(Jahresumsatz) {
				return Jahresumsatz;
			}

			function clicked() {
				let Jahresumsatz = document.getElementById("idJahresumsatz").value;
				
				let ausgabe = "Ein Jahresumsatz von " +Jahresumsatz + "â‚¬ Bonus " + Bonus(Jahresumsatz);
				
				document.getElementById("idAusgabe").innerHTML = ausgabe;
			}


            function Bonus(Jahresumsatz){

            if (fUmsatz(Jahresumsatz)<50000)  { return "Nix"}
            else if (fUmsatz(Jahresumsatz)<100000){ return "Blumen"}
            else if  (fUmsatz(Jahresumsatz)<150000){ return "Buch"}
            else {return "Reise"}
            
           }
		</script>
	</head>

	<body>
		<h1>Jahresumsatz</h1>
		Jahresumsatz:<input id="idJahresumsatz" type="text" value="0">
    	<button onClick="clicked();">Jahresumsatz</button><br /><br />
		<div id="idAusgabe">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	</body>
</html>
